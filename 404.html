<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Redirecting...</title>
    <script>
        // This script redirects clean URLs to their .html versions
        (function() {
            var path = window.location.pathname;
            var route = path.substring(1); // Remove leading slash
            var htmlFile = '';
            
            // Special case for the home page
            if (path === '/') {
                window.location.replace('/index.html');
                return;
            }
            
            // Map routes to HTML files
            var routes = {
                'shop': 'html/shop.html',
                'about': 'html/about.html',
                'contact': 'html/contact.html',
                'cart': 'html/cart.html',
                'checkout': 'html/checkout.html',
                'account': 'html/account.html',
                'search': 'html/search.html',
                'collections': 'html/collections.html',
                'shipping': 'html/shipping.html',
                'returns': 'html/returns.html',
                'faq': 'html/faq.html',
                'sustainability': 'html/sustainability.html',
                'careers': 'html/careers.html',
                'privacy': 'html/privacy.html',
                'product': 'html/product.html'
            };
            
            // Check if the route is known
            if (routes[route]) {
                htmlFile = routes[route];
            } else {
                // If it's not a known route, check if it contains parameters
                var basePath = route.split('?')[0];
                if (routes[basePath]) {
                    htmlFile = routes[basePath] + window.location.search;
                } else {
                    // If it's still not recognized, show the actual 404 page
                    htmlFile = 'html/404.html';
                }
            }
            
            // Redirect to the appropriate HTML file
            window.location.replace('/' + htmlFile);
        })();
    </script>
</head>
<body>
    <p>Redirecting you to the right page...</p>
</body>
</html>
