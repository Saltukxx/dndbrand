<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Brand</title>
    <script>
        // URL mapping for clean URLs
        const urlMap = {
            '/': 'public/html/index.html',
            '/shop': 'public/html/shop.html',
            '/about': 'public/html/about.html',
            '/contact': 'public/html/contact.html',
            '/cart': 'public/html/cart.html',
            '/checkout': 'public/html/checkout.html',
            '/account': 'public/html/account.html',
            '/admin': 'public/html/admin.html',
            '/admin-login': 'public/html/admin-login.html',
            '/product': 'public/html/product.html',
            '/search': 'public/html/search.html',
            '/collections': 'public/html/collections.html',
            '/shipping': 'public/html/shipping.html',
            '/returns': 'public/html/returns.html',
            '/faq': 'public/html/faq.html',
            '/sustainability': 'public/html/sustainability.html',
            '/careers': 'public/html/careers.html',
            '/privacy': 'public/html/privacy.html'
        };

        // Get the path from the URL
        let path = window.location.pathname;
        
        // Remove trailing slash if present (except for root)
        if (path !== '/' && path.endsWith('/')) {
            path = path.slice(0, -1);
        }

        // Extract the base path without query parameters
        const basePath = path.split('?')[0];

        // Check if we're already on the target page to prevent redirect loops
        const currentUrl = window.location.href;
        const isAlreadyOnTargetPage = Object.values(urlMap).some(targetPath => 
            currentUrl.includes(targetPath)
        );

        // Only redirect if we're not already on the target page
        if (!isAlreadyOnTargetPage) {
            // Check if we have a mapping for this path
            if (urlMap[basePath]) {
                // Preserve query parameters when redirecting
                const queryParams = window.location.search;
                window.location.href = urlMap[basePath] + queryParams;
            } else if (path.includes('.')) {
                // If it's a file request, don't redirect
            } else {
                // If no mapping found and not a file request, redirect to homepage
                window.location.href = 'public/html/index.html';
            }
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <a href="public/html/index.html">click here</a>.</p>
    </div>
</body>
</html>
