<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | D&D Brand</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Sayfa Bulunamadı</h2>
            <p class="error-message">Aradığınız sayfa mevcut değil veya taşınmış olabilir. Lütfen ana sayfaya dönün veya başka bir sayfayı ziyaret edin.</p>
            <div class="error-actions">
                <a href="/" class="btn">Ana Sayfaya Dön</a>
                <a href="/shop" class="btn">Alışverişe Devam Et</a>
                <a href="/contact" class="btn">Bize Ulaşın</a>
            </div>
        </div>
    </main>
</body>
</html>
