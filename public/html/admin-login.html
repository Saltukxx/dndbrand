<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi | DnD Brand</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <div class="admin-login-form-container">
            <div class="admin-login-logo">
                <h1>DnD Brand</h1>
                <p>Yönetim Paneli</p>
            </div>
            
            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required value="admin@dndbrand.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required value="admin123">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="admin-login-btn">Giriş Yap</button>
                </div>
                
                <div id="loginError" class="login-error"></div>
                
                <div class="demo-mode-notice">
                    <p><i class="fas fa-info-circle"></i> Demo Modu: E-posta: admin@dndbrand.com, Şifre: admin123</p>
                </div>
            </form>
            
            <div class="admin-login-footer">
                <p>&copy; 2023 DnD Brand. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </div>
    
    <script>
        // First, clear any existing tokens to prevent redirect loops
        sessionStorage.removeItem('adminToken');
        sessionStorage.removeItem('adminAuthenticated');
        sessionStorage.removeItem('adminUser');
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Clear previous error
                loginError.textContent = '';
                
                // Get form data
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // DEMO MODE: Check for demo credentials
                    if (email === 'admin@dndbrand.com' && password === 'admin123') {
                        // Create a demo token
                        const demoToken = 'demo_token_' + Date.now();
                        
                        // Save demo data to session storage
                        sessionStorage.setItem('adminToken', demoToken);
                        sessionStorage.setItem('adminAuthenticated', 'true');
                        sessionStorage.setItem('adminUser', JSON.stringify({
                            id: 'admin1',
                            name: 'Demo Admin',
                            email: 'admin@dndbrand.com',
                            role: 'admin'
                        }));
                        
                        // Show success message
                        loginError.textContent = 'Giriş başarılı! Yönlendiriliyorsunuz...';
                        loginError.style.color = '#4CAF50';
                        
                        // Redirect to admin dashboard after a short delay
                        setTimeout(function() {
                            window.location.href = 'admin.html';
                        }, 1000);
                        
                        return;
                    } else {
                        // If not demo credentials, show error
                        throw new Error('Lütfen demo bilgilerini kullanın: admin@dndbrand.com / admin123');
                    }
                } catch (error) {
                    // Show error message
                    loginError.textContent = error.message || 'Giriş başarısız. Lütfen bilgilerinizi kontrol edin.';
                    loginError.style.color = '#ff6b6b';
                }
            });
            
            // Auto-submit the form for convenience
            setTimeout(function() {
                loginForm.dispatchEvent(new Event('submit'));
            }, 500);
        });
    </script>
    
    <style>
        .demo-mode-notice {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        
        .demo-mode-notice p {
            color: #d4af37;
            font-size: 14px;
            margin: 0;
        }
        
        .login-error {
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .admin-login-btn {
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .admin-login-btn:hover {
            background-color: #c19b26;
        }
        
        .admin-login-form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        
        .admin-login-body {
            background-color: #1a1a1a;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../images/admin-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .admin-login-logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 5px;
            text-align: center;
            color: #d4af37;
        }
        
        .admin-login-logo p {
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
            color: #ccc;
        }
        
        .admin-login-form .form-group {
            margin-bottom: 20px;
        }
        
        .admin-login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #eee;
        }
        
        .admin-login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }
        
        .admin-login-form input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        .admin-login-footer {
            margin-top: 25px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</body>
</html>
